<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Event</title>
</head>

<body>

    <div class="container">

        <h3>Event Directory</h3>
        <hr>
        <p class="h4 mb-4"> Save Event</p>

        <form action="#" th:action="@{/events/save}" th:object="${event}" method="POST">

            <input type="text" th:field="*{eventName}" class="form-control mb-4 w-25" placeholder="Event Name">

            <input type="text" th:field="*{eventCompany}" class="form-control mb-4 w-25" placeholder="Event Company">

            <input type="text" th:field="*{ticketSold}" class="form-control mb-4 w-25" placeholder="Tickets Sold">

            <button type="submit" class="btn btn-info col-2"> Save </button>

        </form>
    </div>



</body>

</html>
