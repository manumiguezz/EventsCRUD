<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Event Directory</title>
</head>

<body>

<div class="container">

	<h3>Event Directory</h3>
	<hr>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Event Name</th>
				<th>Company Name</th>
				<th>Tickets Sold</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEvent : ${events}">
			
				<td th:text="${tempEvent.EventName}" />
				<td th:text="${tempEvent.CompanyName}" />
				<td th:text="${tempEvent.TicketSold}" />
				<td>
					<a th:href="@{/events/showFormForUpdate(eventId=${tempEvent.id}"
						class="btn btn-info btn-sm">
						Update
					</a>
				</td>
				<td>
					<a th:href="@{/events/delete(eventId=${tempEvent.id}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this event?'))) return false">
						Delete
					</a>
				</td>

			</tr>
		</tbody>		
	</table>

	<a th:href="@{/events/showFormForAdd"
		class="btn btn-primary btn-sm mb-4">
		Add Event
	</a>
	
</div>
	
</body>
</html>
