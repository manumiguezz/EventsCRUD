<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Home Page</title>
</head>
    <body>
        <hr>
        <h2> Event Home Page</h2>
        <hr>
        <p>
            Welcome to the Event Home Page :)
        </p>

        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Roles: <span sec:authentication="principal.authorities"></span>

        <hr>
        <p>
            <a th:href="@{/public-events}"> Events List</a>
            (public)
        </p>

        <br>

        <div sec:authorize="hasRole('WORKER')">
            <p>
                <a th:href="@{/worker-events}"> Events List</a>
                (manager)
            </p>
        </div>

        <br>
        <div sec:authorize="hasRole('DEV')">
            <p>
                <a th:href="@{/user-roles}"> User Roles</a>
                (Dev)
            </p>
        </div>
        <hr>

        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>

    </body>
</html>
