<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Roles Dev</title>
</head>
<body>

<h3>User Roles</h3>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Event Name</th>
        <th>Company Name</th>
        <th>Tickets Sold</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempEvent : ${events}">

        <td th:text="${tempEvent.eventName}" />
        <td th:text="${tempEvent.eventCompany}" />
        <td th:text="${tempEvent.ticketSold}" />
        <td>
            <a th:href="@{/events/showFormForUpdate(eventId=${tempEvent.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>

            <a th:href="@{/events/delete(eventId=${tempEvent.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this event?'))) return false">
                Delete
            </a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
